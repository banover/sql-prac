{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing Page</h2>
    <ul>
    {% for list in auction_list %}
        <a href="{% url 'listpage' list.item_name %}"><li> Item list {{ list.id }} | Title : {{ list.item_name }} | Comment : {{ list.item_comment }} | bid : {{ list.item_bid }}</li></a>
        <img src="{{ list.item_img_url }}" alt="a dog" width="300px" height="300px">
        
    {% endfor %}
    </ul>
{% endblock %}
